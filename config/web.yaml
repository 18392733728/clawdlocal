# Web Server Configuration
web:
  enabled: true
  host: "0.0.0.0"
  port: 8080
  static_dir: "./web/static"
  api_prefix: "/api/v1"
  
  # CORS settings
  cors:
    enabled: true
    allowed_origins:
      - "http://localhost:8080"
      - "http://127.0.0.1:8080"
    allowed_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allowed_headers:
      - "Content-Type"
      - "Authorization"
      - "X-Requested-With"
  
  # Security settings
  security:
    rate_limit: true
    max_requests_per_minute: 100
    enable_csp: true